<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" href="/css/mainPage.css">
</head>
<body>
<a href="/main/download-file">Открыть руководство</a>
<p th:text="'Добро пожаловать, ' + ${person.getUsername()} + ', выберите что хотите сделать'"></p>
<form method="get" action="/main/all">
  <label for="search">Найти товары по названию: </label>
  <input type="submit" value="Поиск товаров" id="search">
</form>
<br/>
<form method="get" action="/items" th:if="${role == 'ROLE_ADMIN'}">
  <label for="items">Изменить информацию по товарам: </label>
  <input type="submit" value="Учет товаров" id="items" >
</form>
</body>
</html>
